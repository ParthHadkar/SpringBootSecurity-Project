<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<title>Register Page</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
.errors {
	color: red;
}
</style>

</head>

<body>

	<div>

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

			<div class="panel panel-info">

				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Login Form -->
					<form th:action="@{/register/registerUser}" method="POST"
						th:object="${CrmUser}" class="form-horizontal">

						<!-- Place for messages: error, alert etc ... -->
						<div class="form-group">
							<div class="col-xs-15">
								<div>
									<!-- Check for Registration error -->

									<div th:if="${registrationError != null}">
										<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											<p th:text="${registrationError}"/></div>
									</div>

								</div>
							</div>
						</div>

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input
								th:field="*{username}" placeholder="username"
								class="form-control" />

						</div>
						<div>
							<span th:errors="*{username}" class="errors"></span>
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								th:field="*{password}" placeholder="password"
								class="form-control" />
						</div>
						<div>
							<span th:errors="*{password}" class="errors"></span>
						</div>
						<!-- Confirm Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								th:field="*{confirmPassword}" placeholder="confirm Password"
								class="form-control" />

						</div>
						<div>
							<span th:errors="*{confirmPassword}" class="errors"></span>
						</div>

						<!-- First Name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input
								th:field="*{firstname}" placeholder="first name"
								class="form-control" />

						</div>
						<div>
							<span th:errors="*{firstname}" class="errors"></span>
						</div>

						<!-- Last Name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input
								th:field="*{lastName}" placeholder="last name"
								class="form-control" />

						</div>
						<div>
							<span th:errors="*{lastName}" class="errors"></span>
						</div>

						<!-- EmailId -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input
								th:field="*{emailId}" placeholder="EmailId" class="form-control" />

						</div>
						<div>
							<span th:errors="*{emailId}" class="errors"></span>
						</div>

						<!-- Roles -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span>

						
							<select  th:field="*{roles}" class="form-control" multiple="multiple">
								<option th:each="roless : ${roles}"
									th:value="${roless.key}" th:text="${roless.value}" />
							</select>
						</div>
						<div>
							<span th:errors="*{roles}" class="errors"></span>
						</div>
						<!--<!-- Manually add csrf token--
						 <div style="margin-bottom: 25px" class="input-group">
							
							<input type="hidden" name="${_csrf.parameterName }" value="${_csrf.token }"  >
						</div> -->

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</div>

					</form>
					<div style="margin-top: 10px" class="form-group">

						<a th:href="@{/Login}" class="btn btn-primary" role="button"
							aria-pressed="true">Login</a>

					</div>


				</div>

			</div>

		</div>

	</div>

</body>
</html>
