#
# By default only /health and /info endpoints are exposed
#
# customize /info endpoints
# properties starting with "info" will be used by /info
#
info.app.name=Spring Boot Actuator
info.app.description=Learn basic of spring actuator
info.app.version=1.0.0
#
# customize context path of the application default is /
#
server.servlet.context-path=/StudentCRM
#
# update spring datasource config
#
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/web_customer_tracker?useSSL=false&serverTimezone=UTC
spring.datasource.username=springstudent
spring.datasource.password=SpringStudent@1
#
# spring data jpa properties
#
spring.data.jpa.repository.packages=com.studentcrm.dao
spring.data.jpa.entity.packages-to-scan=com.studentcrm.entity
#
# spring security datasource config
#
security.datasource.jdbc-url=jdbc:mysql://localhost:3306/spring_security_demo_bcrypt?useSSL=false&serverTimezone=UTC
security.datasource.username=springstudent
security.datasource.password=SpringStudent@1
